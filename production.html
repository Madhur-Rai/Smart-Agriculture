<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crop Production Calculator</h1>
    </header>
    <main>
        <section class="calculator-form">
            <h2>Calculate Crop Production</h2>
            <form id="crop-production-calculator">
                <label for="crop-name">Crop Name:</label>
                <input type="text" id="crop-name" required>
                <label for="land-area">Land Area (acres):</label>
                <input type="number" id="land-area" required>
                <label for="crop-yield">Crop Yield (kg/acre):</label>
                <input type="number" id="crop-yield" required>
                <label for="input-cost">Input Cost ($/acre):</label>
                <input type="number" id="input-cost" required>
                <label for="market-price">Market Price ($/kg):</label>
                <input type="number" id="market-price" required>
                <button type="submit">Calculate</button>
            </form>
            <p id="production-result">Hii</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Crop Production Calculator</p>
    </footer>
    <script src="./script1.js"></script>
</body>
</html>
